<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Twins - Header Responsive</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Enlace a Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <!-- Parte superior del header con el logo -->
        <div class="header-top">
            <a href="#" class="logo-container">
                <img src="./Diseño sin título (26).png" alt="Logo iPhone Twins">
            </a>
        </div>

        <!-- Barra de navegación principal -->
        <nav class="main-nav">
            <!-- BOTÓN DE HAMBURGUESA (solo visible en móvil) -->
            <button class="hamburger-menu" id="hamburger-button" aria-label="Abrir menú de navegación">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-links" id="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">iPhones</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>

        </nav>
    </header>

    <!-- ================== MAIN CONTENT ================== -->
    <main>
        <section class="iphones-section" id="iphones">
            <div class="iphones-container">
                
                <!-- COLUMNA IZQUIERDA: MENÚ DE NAVEGACIÓN -->
                <aside class="iphones-nav">
                    <h2>Nuestros iPhones</h2>
                    <div class="accordion">
                        <div class="accordion-item active">
                            <div class="accordion-header">iPhone 15</div>
                            <div class="accordion-content">
                                <a href="#" class="sub-model-link active" data-target="grid-iphone-15">iPhone 15</a>
                                <a href="#" class="sub-model-link" data-target="grid-iphone-15-pro">iPhone 15 Pro</a>
                                <a href="#" class="sub-model-link" data-target="grid-iphone-15-pro-max">iPhone 15 Pro Max</a>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <div class="accordion-header">iPhone 14</div>
                            <div class="accordion-content">
                                <a href="#" class="sub-model-link" data-target="grid-iphone-14">iPhone 14</a>
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- COLUMNA DERECHA: VITRINA DE PRODUCTOS -->
                <div class="iphones-display">
                    <!-- Grid para iPhone 15 -->
                    <div class="product-grid active" id="grid-iphone-15">
                        <div class="product-card" 
                            data-img-src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-blue-select-202309?wid=470&hei=556&fmt=png-alpha&.v=1692994193457" 
                            data-title="iPhone 15 - Azul" 
                            data-price="$999"
                            data-specs="Estado: Nuevo<br>Batería: 100%<br>Almacenamiento: 128 GB<br>Incluye: Cable USB-C">
                            <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-blue-select-202309?wid=470&hei=556&fmt=png-alpha&.v=1692994193457" alt="iPhone 15 Azul">
                            <h3>iPhone 15 - Azul</h3>
                            <p class="price">$999</p>
                            <button class="buy-button">Ver Detalles</button>
                        </div>
                        <div class="product-card"
                            data-img-src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pink-select-202309?wid=470&hei=556&fmt=png-alpha&.v=1692994195745" 
                            data-title="iPhone 15 - Rosa" 
                            data-price="$999"
                            data-specs="Estado: Nuevo<br>Batería: 100%<br>Almacenamiento: 128 GB<br>Incluye: Cable USB-C">
                            <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pink-select-202309?wid=470&hei=556&fmt=png-alpha&.v=1692994195745" alt="iPhone 15 Rosa">
                            <h3>iPhone 15 - Rosa</h3>
                            <p class="price">$999</p>
                            <button class="buy-button">Ver Detalles</button>
                        </div>
                    </div>

                    <!-- Grid para iPhone 15 Pro (Oculto) -->
                    <div class="product-grid" id="grid-iphone-15-pro">
                         <div class="product-card"
                            data-img-src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-1inch-bluetitanium?wid=470&hei=556&fmt=png-alpha&.v=1692845699312" 
                            data-title="iPhone 15 Pro - Titanio Azul" 
                            data-price="$1199"
                            data-specs="Estado: Nuevo<br>Batería: 100%<br>Almacenamiento: 256 GB<br>Incluye: Cable USB-C">
                            <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-1inch-bluetitanium?wid=470&hei=556&fmt=png-alpha&.v=1692845699312" alt="iPhone 15 Pro Titanio Azul">
                            <h3>iPhone 15 Pro - Titanio Azul</h3>
                            <p class="price">$1199</p>
                            <button class="buy-button">Ver Detalles</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ================== MODAL DE DETALLES DEL PRODUCTO ================== -->
    <div class="modal-overlay" id="product-modal">
        <div class="modal-content">
            <button class="modal-close">×</button>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modal-img" src="" alt="Imagen del producto">
                </div>
                <div class="modal-details">
                    <h2 id="modal-title"></h2>
                    <p class="modal-price" id="modal-price"></p>
                    <div class="product-specs">
                        <h3>Especificaciones:</h3>
                        <p id="modal-specs"></p>
                    </div>
                    <button class="buy-button modal-buy-button">Contactar por WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ================== SCRIPT ================== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- LÓGICA DEL HEADER RESPONSIVE ---
            const hamburgerButton = document.getElementById('hamburger-button');
            const navLinks = document.getElementById('nav-links');
            if (hamburgerButton && navLinks) {
                hamburgerButton.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }

            // --- LÓGICA DEL ACORDEÓN DE PRODUCTOS ---
            const accordionHeaders = document.querySelectorAll('.accordion-header');
            accordionHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const currentItem = this.parentElement;
                    const isActive = currentItem.classList.contains('active');
                    
                    document.querySelectorAll('.accordion-item').forEach(item => item.classList.remove('active'));

                    if (!isActive) {
                        currentItem.classList.add('active');
                    }
                });
            });

            // --- LÓGICA PARA MOSTRAR GRID DE PRODUCTOS ---
            const subModelLinks = document.querySelectorAll('.sub-model-link');
            const productGrids = document.querySelectorAll('.product-grid');
            subModelLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    subModelLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    productGrids.forEach(grid => grid.classList.remove('active'));
                    const targetGrid = document.getElementById(this.dataset.target);
                    if (targetGrid) {
                        targetGrid.classList.add('active');
                    }
                });
            });

            // --- LÓGICA DEL MODAL DE DETALLES ---
            const modal = document.getElementById('product-modal');
            const detailButtons = document.querySelectorAll('.product-card .buy-button');
            const closeModalButton = document.querySelector('.modal-close');

            if (modal) {
                detailButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const card = this.closest('.product-card');
                        
                        document.getElementById('modal-img').src = card.dataset.imgSrc;
                        document.getElementById('modal-title').innerText = card.dataset.title;
                        document.getElementById('modal-price').innerText = card.dataset.price;
                        document.getElementById('modal-specs').innerHTML = card.dataset.specs;
                        
                        modal.classList.add('active');
                    });
                });

                closeModalButton.addEventListener('click', () => {
                    modal.classList.remove('active');
                });

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            }
        });
    </script>

</body>
</html>
